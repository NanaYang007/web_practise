<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<button>click me</button>
	<script>
		var oBtn = document.getElementsByTagName('button')[0];
		oBtn.addEventListener('click', () => {
			console.log('click');
		});
		oBtn.addEventListener('touchstart', () => {
			console.log('touchstart');
		});
		oBtn.addEventListener('touchend', () => {
			console.log('touchend');
		});
		oBtn.addEventListener('mouseover', () => {
			console.log('mouseover');
		});
		oBtn.addEventListener('mousedown', () => {
			console.log('mousedown');
		});
		oBtn.addEventListener('mouseup', () => {
			console.log('mouseup');
		});
		oBtn.addEventListener('mousemove', () => {
			console.log('mousemove');
		});
	</script>
</body>
</html>
